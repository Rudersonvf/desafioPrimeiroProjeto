<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Pagina Teste</title>
  </head>
  <body>
    <div class="pt-main-container">
      <div class="pt-main-form">
        <div class="pt-main-img-container">
          <img src="images/imagem.png" />
        </div>
        <h1 class="pt-main-form-txt-h1">CADASTRO</h1>
        <p class="pt-main-form-txt">
          Cadastre-se para receber as melhores ofertas em jogos e consoles
          diretamente em seu whatsapp.
        </p>
        <form action="#">
          <div class="pt-main-form-container-1st">
            <label for="ctrl-name" class="pt-main-form-txt">Nome</label>
            <input
              id="ctrl-name"
              type="text"
              placeholder="Digite seu nome"
              class="pt-main-form-forminput"
            />
          </div>
          <div>
            <label for="ctrl-email" class="pt-main-form-txt">E-mail</label>
            <input
              id="ctrl-email"
              type="text"
              placeholder="exemplo@exemplo.com"
              class="pt-main-form-forminput"
            />
          </div>
          <div>
            <label for="ctrl-phone" class="pt-main-form-txt"
              >Celular/WhatsApp</label
            >
            <input
              id="ctrl-phone"
              type="text"
              placeholder="(00) 0 0000-0000"
              class="pt-main-form-forminput"
            />
          </div>
          <div>
            <label for="ctrl-captcha" class="pt-main-form-txt">11+9=?</label>
            <input
              id="ctrl-captcha"
              type="text"
              placeholder="8"
              class="pt-main-form-forminput"
            />
          </div>
          <div>
            <input type="submit" value="Cadastrar" class="pt-main-bnt" />
          </div>
        </form>
        <p id="pt-par-footer">
          PÁGINA TESTE!!! Apenas para fins de estudo. Qualquer informação
          descita acima é puramente fictícia
        </p>
      </div>
    </div>
  </body>
</html>
